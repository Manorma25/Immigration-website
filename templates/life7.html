{% extends 'sidebar.html'%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ana:hover{color:rgb(0, 85, 255)}
        #ana {transition: all ease 0.3s;}
    </style>
</head>
<body style="background: url({%static 'images/a.jpg' %});background-repeat:no-repeat;width:100%;height:100%;background-size:cover">
    <div style="background:rgba(0,0,0,0.5);height:100%;width:100%">

    <div class="row">

        <div class="col-md-12" >
         <center><p class="m-5" style="color:red;font-size:40px;font-weight:600;text-align:center;font-family:gordana;background: rgba(255,255,255,0.80);width:1200px;border-radius:50px;border:2px solid red">Demonstrating the Countries which are having maximum Life Expectancy Index</p></center>
         <center>
            <form class=" pt-5 pb-2 shadow" style="background:rgba(177, 62, 98, 0.2) ;width:1200px;font-size:20x;border-radius: 50px;" method="POST" action="">
                {% csrf_token %}
    
                <select class="ps-2 pt-2 pb-3" name="year" style="height:50px;width:280px;color:gray;width:1100px;border-radius: 10px;"  required>
                    
                    
                    <option hidden>Select Year</option> 
                    <option style="color:rgb(5,5,111)" value="2014">2014</option>
                    <option style="color:rgb(5,5,111)" value="2015">2015</option>
                    <option style="color:rgb(5,5,111)" value="2016">2016</option>
                    <option style="color:rgb(5,5,111)" value="2017">2017</option>
                    <option style="color:rgb(5,5,111)" value="2018">2018</option>
                    <option style="color:rgb(5,5,111)" value="2019">2019</option>
                    <option style="color:rgb(5,5,111)" value="2020">2020</option>
                    <option style="color:rgb(5,5,111)" value="2021">2021</option>
                    <option style="color:rgb(5,5,111)" value="2022">2022</option>
                    <option style="color:rgb(5,5,111)" value="2023">2023</option>
                </select> 
                
                <br>
                <br>
                <select class="ps-2 pt-2 pb-3" name="cn" style="height:50px;width:280px;color:gray;width:1100px;border-radius: 10px;"  required>
                    
                    <option hidden>Select number of countries</option> 
                    <option style="color:rgb(5,5,111)" value="1">1</option>
                    <option style="color:rgb(5,5,111)" value="2">2</option>
                    <option style="color:rgb(5,5,111)" value="3">3</option>
                    <option style="color:rgb(5,5,111)" value="4">4</option>
                    <option style="color:rgb(5,5,111)" value="5">5</option>
                    <option style="color:rgb(5,5,111)" value="6">6</option>
                    <!--<option style="color:rgb(5,5,111)" value="2020">20</option>
                    <option style="color:rgb(5,5,111)" value="2021">2021</option>
                    <option style="color:rgb(5,5,111)" value="2022">2022</option>
                    <option style="color:rgb(5,5,111)" value="2023">2023</option>-->
                </select>  
                
                
                <button  class="btn btn-danger text-light m-5 ps-4 pe-4 pt-2 pb-2 fs-5" >Analysis</button>
            </form></center>
    
            </div>
            {% if graph %}
            {{ graph|safe }}
            {% endif %}
    
        </div>
       </div>
    
        
    </body>
    </html>
    
    {% endblock %}
