{% extends 'base.html'%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'icofont\icofont.min.css' %}">
    <style>
        .button:hover{color:azure}
        ::placeholder{color:rgb(103, 111, 163)}
    </style>
</head>
<body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <div class="row" style="background: rgba(1,29,212,0.20);background-size:cover;height:800px">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="margin-top: 100px;"  >
            <div class="row" style="background-color: rgb(255, 255, 255); height:600px;border-radius:40px;box-shadow:0px 0px 10px white;" >
                <div class="col-md-5 " style="position: ralative; margin-left: -10px;">
                  <div style="border-radius:40px; background:url({%static 'images/b2.jpg' %});background-size:cover;">
                    <div style="border-radius:40px;background: rgba(0, 0, 0, 0.50);height:600px;">
                  <p class="ps-5 text-light" style="font-size: 50px; "> Welcome Back</p>
                    </div></div>
                    </div>
                <div class="col-md-6">
                   <form class="p-5" method="POST" action="">
                    {% csrf_token %}
                    <center><h1><p style="font-weight:bolder; font-size: 50px;color:rgb(1, 29, 212);font-family:gordana">CREATE ACCOUNT</p></h1></center>
                    <div class="input-group mt-5 ms-4" >
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-user-alt-7"></i></span>
                        <input type="text" name="name" required class="form-control form-control-lg shadow" placeholder="Name" autocomplete="off" >
                      </div>
                    
                    <div class="input-group m-4">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-ui-message"></i></span>
                        <input type="text" name="email" required class="form-control form-control-lg shadow" placeholder="Email" autocomplete="off" >
                      </div>
                      <div class="input-group m-4">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-lock"></i></span>
                        <input type="password" name="password" required class="form-control form-control-lg shadow" placeholder="Password" >
                      </div> 
                      <div class="input-group mt-4 ms-4 mb-2 me-4 ">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-lock"></i></span>
                        <input type="password" name="cpassword" required class="form-control form-control-lg shadow" placeholder="Confirm Password" >
                      </div> 
                      <br>
                      <center><button class="btn text-light mt-2" style="background:rgb(1, 29, 212);width:170px;height:50px" type="submit" >REGISTER</button></center>
                      <center><p class="mt-3 ms-5 pt-3" style="border-top:1px solid gray"><b style="font-size:18px">Already have an account?&nbsp;&nbsp;&nbsp;&nbsp;</b><a href="Login" style="font-size:18px;color:red;font-family: gordana;text-decoration: none;">Login</a></p></center>
                    
                   </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <script type="text/javascript">
      
      {% if ms == 1 %}
      alert("email already exists")
      {% endif %}

      {% if ms == 2 %}
      alert("succesfully registered")
      {% endif %}

      {% if ms == 3 %}
      alert("pasword mismatched")
      {% endif %}
      
  </script>
    
</body>
</html>
{% endblock %}
