{% extends 'base.html'%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'icofont\icofont.min.css' %}">
    <style>
        .button:hover{color:azure}
        ::placeholder{color:rgb(103, 111, 163)}
    </style>
</head>
<body>
    
    <div class="row" style="background:rgba(1,29,212,0.20);background-size: cover;height:800px">
        <div class="col-2"></div>
        <div class="col-md-8" style="margin-top: 100px;"  >
            <div class="row" style="background-color: rgb(255, 255, 255); height:450px;border-radius:40px;box-shadow:0px 0px 10px white;" >
                <div class="col-5 " style="position: ralative; margin-left: -10px;">
                  <div style="border-radius:40px; background:url({% static 'images/b2.jpg' %});background-size:cover;">
                    <div style="border-radius:40px;background: rgba(0, 0, 0, 0.50);height:450px;">
                  <p class="ps-5 pt-5 text-light" style="font-size: 50px; "> Don't Worry...</p>
                    </div></div>
                    </div>
                <div class="col-md-6">
                   <form class="pt-5 ps-4" method="POST" action="">
                    {% csrf_token %}
                    <p class="text-danger">{{res}}</p>
                    <p class="text-primary">{{rest}}</p>
                    <h3><p style="font-weight:bolder; font-size: 50px;color:rgb(1, 29, 212)">Forgot Password </p></h3>
                    
                    
                    <div class="input-group m-4 mt-5 ">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-ui-message"></i></span>
                        <input type="text" name="email" class="form-control form-control-lg shadow" placeholder="Email" required >
                      </div>
                      
                      <center><button class="btn text-light mt-4" style="background:rgb(1, 29, 212);width:170px;height:50px" type="submit" >Reset Password</button></center>
                    </form><script src="js/bootstrap.bundle.min.js"></script>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    
</body>
</html>
{% endblock %}
