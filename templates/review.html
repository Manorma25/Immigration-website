{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'icofont\icofont.min.css' %}">
    <style>
        .button:hover{color:azure}
        ::placeholder{color:rgb(103, 111, 163)}
    </style>
</head>
<body>
    <div class="row" style="background:rgba(1,29,212,0.20);background-size: cover;height:800px">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="margin-top: 100px;"  >
            <div class="row" style="background-color: rgb(255, 255, 255); height:470px;border-radius:40px;box-shadow:0px 0px 10px white;" >
                <div class="col-md-5 " style="position: ralative; margin-left: -10px;">
                  <div style="border-radius:40px; background:url({%static 'images/b2.jpg' %});background-size:cover;">
                    <div style="border-radius:40px;background: rgba(0, 0, 0, 0.50);height:470px;">
                       <p class="ps-5 pt-5 text-light" style="font-size: 50px; "> Don't Worry...</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                   <form class="pt-4 ps-4" method="POST" action="">
                    {% csrf_token %}
                    <p>{{succ}}</p> 
                    <center><h3><p style="font-weight:bolder; font-size: 55px;color:rgb(1, 29, 212)">Review</p></h3></center>
                    
                    <div class="input-group m-4 mt-5 ">
                        <span class="input-group-text" id="basic-addon1"><i class="icofont-ui-clip-board"></i></span>
                        <input type="text" name="title" class="form-control form-control-lg shadow" placeholder="title" >
                    </div>
                    

                    <div>
                        <textarea class="ms-4 mt-4 shadow ps-2  me-1 form-control form-control-lg" name="msg"  style="border-color:rgb(223, 221, 221);border-radius:10px;font-size:larger;height:150px" placeholder="Message" ></textarea>
                    </div>

                    <center><button class="btn text-light mt-4" style="background:rgb(1, 29, 212);width:170px;height:50px" type="submit" >Submit</button></center>
                    </form>
                    <script src="js/bootstrap.bundle.min.js"></script>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    
    
</body>
</html>
{% endblock %}
