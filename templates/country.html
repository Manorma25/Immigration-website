{% extends 'base.html'%}
{% block content %}
{% load static %}



<div>

    <div style="background: url({%static 'images/b2.jpg' %});width:100%;height:350px;">
    <div style="background:rgba(0, 0, 0,0.30);height:350px;width:100%;padding-top:160px">
       <center><p style="color:white;font-size: 70px;font-weight:500"></p></center>
    </div>  
    </div>
      
</div>
<div class="container">
    <br>
    <br>
    <center>
        <p style="color:red;font-size:24px;font-weight:500">Choose Country</p>
        <p style="color:blue;font-size:40px;font-weight:700">Immigration and Citizenship Choose Your Country</p></center>
<div class="row">
   
    {% for i in data %}
    <div class="col-md-3 mb-3" data-aos="zoom-in-down" data-aos-duration="1500" >
        <br>
        <br>
        <div class="pt-3 pb-3 shadow"  style="background:rgba(168, 35, 75, 0.2) ; ">
        <center><img  src="{{i.image.url}}"  alt="..." style="height:250px;width:250px;border-radius:120px"></center>
        <br>
        <center><a href="{% url 'contdetails' name=i.name %}" class="" style="text-decoration: none;font-size:30px;font-weight:500;color:red;">{{i.name}}</a></center>
        </div>
    </div>
    {% endfor %}
    
</div>
<br>
<br>
<br>
<br>
</div>


{% endblock %}
